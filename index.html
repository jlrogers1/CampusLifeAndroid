<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lewis-Clark State College</title>
	<link href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-2.1.1/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
	function navigateToIndex(){
		document.getElementById('body').innerHTML = '<iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=0rn5mgclnhc7htmh0ht0cc5pgk%40group.calendar.google.com&amp;color=%23125A12&amp;src=h4j413d3q0uftb2crk0t92jjlc%40group.calendar.google.com&amp;color=%23182C57&amp;src=m6h2d5afcjfnmaj8qr7o96q89c%40group.calendar.google.com&amp;color=%238C500B&amp;src=gqv0n6j15pppdh0t8adgc1n1ts%40group.calendar.google.com&amp;color=%23B1365F&amp;src=l9qpkh5gb7dhjqv8nm0mn098fk%40group.calendar.google.com&amp;color=%2323164E&amp;src=d6jbgjhudph2mpef1cguhn4g9g%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FLos_Angeles" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>';
	}
	function navigateToLcsc(){
		document.getElementById('body').innerHTML = '<iframe id="iframeLcsc" src="http://www.lcsc.edu/" width="100%" frameborder="0" scrolling="yes"></iframe>';
	}
	function navigateToAthl(){
		document.getElementById('body').innerHTML = '<iframe id="iframeAthl" src="http://www.lcsc.edu/athletics/" width="100%" frameborder="0" scrolling="yes"></iframe>';
	}
	function navigateToEmer(){
		document.getElementById('body').innerHTML = '<iframe id="iframeAthl" src="/emer.html" width="100%" frameborder="0" scrolling="yes"></iframe>';
	}
	</script>
	
	<style type="text/css">
	html, body {
	    margin:0;
	    padding:0;
	    height:100%;
		width:100%;
		overflow:hidden;
	}
	#container {
	    height:100%;
		width:100%;
	}
	#body {
		position: fixed;
		top: 0px;
		left: 0px;
		bottom: 36px;
		width: 100%;
		background: white;
	}
	#body iframe {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		height: 100%;
		width: 100%;
	}
	#footer {
	    position:fixed;
	    bottom:0;
		width:100%;
	    height:36px;   /* Height of the footer */
	    background:#f6f6f6;
	}
	#calendarTabs1 {
		background-color:red;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="body">
			<iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=0rn5mgclnhc7htmh0ht0cc5pgk%40group.calendar.google.com&amp;color=%23125A12&amp;src=h4j413d3q0uftb2crk0t92jjlc%40group.calendar.google.com&amp;color=%23182C57&amp;src=m6h2d5afcjfnmaj8qr7o96q89c%40group.calendar.google.com&amp;color=%238C500B&amp;src=gqv0n6j15pppdh0t8adgc1n1ts%40group.calendar.google.com&amp;color=%23B1365F&amp;src=l9qpkh5gb7dhjqv8nm0mn098fk%40group.calendar.google.com&amp;color=%2323164E&amp;src=d6jbgjhudph2mpef1cguhn4g9g%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FLos_Angeles" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>
		</div>
		<div id="footer">
			<div data-role="navbar">
				<ul>
					<li id="indexBtn"><a onclick='navigateToIndex()' class="ui-btn-active ui-state-persist">Calendar</a></li>
					<li id="lcscBtn"><a onclick='navigateToLcsc()'>LCSC</a></li>
					<li id="athlBtn"><a onclick='navigateToAthl()'>Athletics</a></li>
					<li id="emerBtn"><a onclick='navigateToEmer()'>Emergency</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
