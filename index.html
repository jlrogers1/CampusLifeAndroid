<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lewis-Clark State College - Campus Life Calendar</title>
	
	<!-- jQuery -->
	<link rel="stylesheet" href="themes/CampusLifeAndroid.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="js/jquery-2.1.1/jquery-2.1.1.js"></script>
	<script src="js/jquery-ui-1.11.2/jquery-ui.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- end jQuery -->
	
	<!-- FullCalendar -->
	<link href='js/fullcalendar-2.1.1/fullcalendar.css' rel='stylesheet' />
	<link href='js/fullcalendar-2.1.1/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='js/fullcalendar-2.1.1/lib/moment.min.js'></script>
	<script src='js/fullcalendar-2.1.1/lib/jquery.min.js'></script>
	<script src='js/fullcalendar-2.1.1/fullcalendar.min.js'></script>
	<script src='js/fullcalendar-2.1.1/gcal.js'></script>
	<!-- end FullCalendar -->
	
	<!-- setup the calendar -->
	<script type='text/javascript'>
	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			lang: 'en',
			eventLimit: 4, // If you set a number it will hide the items
			defaultView: 'month',
			
			// Adjust calendar to changed window
			windowResize: function(view) {
				$('#calendar').fullCalendar('option', 'width', $(window).width());	
				$('#calendar').fullCalendar('option', 'height', $(window).height());
				//alert('Resized to ' + $(window).width() + 'x' + $(window).height());
			},
			
			//eventLimitText: "more", // Default is `more` (or "more" in the lang you pick in the option)
			eventSources: [
				// Academics
				{
					url: 'http://www.google.com/calendar/feeds/0rn5mgclnhc7htmh0ht0cc5pgk%40group.calendar.google.com/public/basic',
					color: '#737373',   // an option!
					textColor: 'white' // an option!
				},
				// Campus Rec
				{
					url: 'http://www.google.com/calendar/feeds/h4j413d3q0uftb2crk0t92jjlc%40group.calendar.google.com/public/basic',
					color: '#227F63',   // an option!
					textColor: 'white' // an option!
				},
				// Entertainment
				{
					url: 'http://www.google.com/calendar/feeds/m6h2d5afcjfnmaj8qr7o96q89c%40group.calendar.google.com/public/basic',
					color: '#871111',   // an option!
					textColor: 'white' // an option!
				},
				// Residence Life
				{
					url: 'http://www.google.com/calendar/feeds/gqv0n6j15pppdh0t8adgc1n1ts%40group.calendar.google.com/public/basic',
					color: '#3D8215',   // an option!
					textColor: 'white' // an option!
				},
				// Student Activities
				{
					url: 'http://www.google.com/calendar/feeds/l9qpkh5gb7dhjqv8nm0mn098fk%40group.calendar.google.com/public/basic',
					color: '#D16B05',   // an option!
					textColor: 'white' // an option!
				},
				// Warrior Athletics
				{
					url: 'http://www.google.com/calendar/feeds/d6jbgjhudph2mpef1cguhn4g9g%40group.calendar.google.com/public/basic',
					color: '#060064',   // an option!
					textColor: 'white' // an option!
				},
				/*
				// Academics
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/0rn5mgclnhc7htmh0ht0cc5pgk%40group.calendar.google.com/public/basic'),
				
				// Campus Rec
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/h4j413d3q0uftb2crk0t92jjlc%40group.calendar.google.com/public/basic'),
				
				// Entertainment
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/m6h2d5afcjfnmaj8qr7o96q89c%40group.calendar.google.com/public/basic'),

				// Residence Life
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/gqv0n6j15pppdh0t8adgc1n1ts%40group.calendar.google.com/public/basic'),
				
				// Student Activities
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/l9qpkh5gb7dhjqv8nm0mn098fk%40group.calendar.google.com/public/basic'),
				
				// Warrior Athletics
				$.fullCalendar.gcalFeed('http://www.google.com/calendar/feeds/d6jbgjhudph2mpef1cguhn4g9g%40group.calendar.google.com/public/basic'),
				*/
			],
			
			
			/*
			//Events in new window (clunky)
			eventClick: function(event) {
				opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			*/
			
			
			//Events in an alert (no URL functionality)
			eventClick: function(calEvent, jsEvent, view) {
				alert(calEvent.title + '\n\n' + calEvent.description);
				return false;
			},
			
			
			/*
			function() {
				$( 'Hello!' ).dialog();
				return false;
			},
			*/
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
	});
</script>

<style>

	body {
		margin: 10px 10px
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 11px;
	}
	
	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}
	
	#calendar {
		max-width: 1920px;
		margin: 0px auto;
	}

</style>
</head>
<body>
	<div id='loading'>loading...</div>
	<div id='calendar'></div>
</div>
</div>
</body>
</html>
