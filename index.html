	<!-- setup the calendar -->
	<script type='text/javascript'>
	$(document).ready(function() {

		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: '',//'prev,next today',
				center: '',//'title',
				right: ''//'month,agendaWeek,agendaDay'
			},
			lang: 'en',
			eventLimit: 4, // If you set a number it will hide the items
			defaultView: 'month',
			
			// Adjust calendar to changed window
			windowResize: function(view) {
				$('#calendar').fullCalendar('option', 'width', $(window).width());	
				$('#calendar').fullCalendar('option', 'height', $(window).height());
				//alert('Resized to ' + $(window).width() + 'x' + $(window).height());
			},
			
			//eventLimitText: "more", // Default is `more` (or "more" in the lang you pick in the option)
			eventSources: [
				// Academics
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/0rn5mgclnhc7htmh0ht0cc5pgk@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#737373',   // an option!
					textColor: 'white' // an option!
				},
				// Campus Rec
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/h4j413d3q0uftb2crk0t92jjlc@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#227F63',   // an option!
					textColor: 'white' // an option!
				},
				// Entertainment
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/m6h2d5afcjfnmaj8qr7o96q89c@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#871111',   // an option!
					textColor: 'white' // an option!
				},
				// Residence Life
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/gqv0n6j15pppdh0t8adgc1n1ts@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#3D8215',   // an option!
					textColor: 'white' // an option!
				},
				// Student Activities
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/l9qpkh5gb7dhjqv8nm0mn098fk@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#D16B05',   // an option!
					textColor: 'white' // an option!
				},
				// Warrior Athletics
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/d6jbgjhudph2mpef1cguhn4g9g@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#060064',   // an option!
					textColor: 'white' // an option!
				}
			],
			//Events in an alert (no URL functionality)
			eventClick: function(calEvent, jsEvent, view) {
				alert(calEvent.title + '\n\n' + calEvent.description);
				return false;
			}
		});
		$('#calendar').fullCalendar('option', 'width', $(window).width());	
		$('#calendar').fullCalendar('option', 'height', $(window).height());
	});
	<!-- end setup the calendar -->
	</script>
