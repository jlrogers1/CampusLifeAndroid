<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lewis-Clark State College - Campus Life Calendar</title>
	<link href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
	<script src="js/jquery-2.1.1/jquery-2.1.1.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<!-- FullCalendar -->
	<link href='js/fullcalendar-2.2.3/fullcalendar.min.css' rel='stylesheet' />
	<link href='js/fullcalendar-2.2.3/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='js/fullcalendar-2.2.3/lib/moment.min.js'></script>
	<script src='js/fullcalendar-2.2.3/lib/jquery.min.js'></script>
	<script src='js/fullcalendar-2.2.3/fullcalendar.min.js'></script>
	<script src='js/fullcalendar-2.2.3/gcal.js'></script>
	<!-- end FullCalendar -->
	
	<!-- setup the calendar -->
	<script type='text/javascript'>
	var eventSourceArray = [
	// Academics
	{
		googleCalendarId: '0rn5mgclnhc7htmh0ht0cc5pgk@group.calendar.google.com',
		color: '#737373',  // an option!
		textColor: 'white' // an option!
	},
	// Campus Rec
	{
		googleCalendarId: 'h4j413d3q0uftb2crk0t92jjlc@group.calendar.google.com',
		color: '#227F63',  // an option!
		textColor: 'white' // an option!
	},
	// Entertainment
	{
		googleCalendarId: 'm6h2d5afcjfnmaj8qr7o96q89c@group.calendar.google.com',
		color: '#871111',  // an option!
		textColor: 'white' // an option!
	},
	// Residence Life
	{
		googleCalendarId: 'gqv0n6j15pppdh0t8adgc1n1ts@group.calendar.google.com',
		color: '#3D8215',  // an option!
		textColor: 'white' // an option!
	},
	// Student Activities
	{
		googleCalendarId: 'l9qpkh5gb7dhjqv8nm0mn098fk@group.calendar.google.com',
		color: '#D16B05',  // an option!
		textColor: 'white' // an option!
	},
	// Warrior Athletics
	{
		googleCalendarId: 'd6jbgjhudph2mpef1cguhn4g9g@group.calendar.google.com',
		color: '#060064',  // an option!
		textColor: 'white' // an option!
	}];
	
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: '',//'prev,next,today',
				center: '',//'title',
				right: ''//'month,agendaWeek,agendaDay'
			},
			lang: 'en',
			eventLimit: 4, // If you set a number it will hide the items
			eventLimitText: "more", // Default is `more` (or "more" in the lang you pick in the option)
			defaultView: 'month',
			
			// Adjust calendar to changed window
			windowResize: function(view) {	
				$('#calendar').fullCalendar('option', 'height', $(window).height()-63);
				$('#calendar').fullCalendar('option', 'width', $(window).width());
				//alert('Resized to ' + $(window).width() + 'x' + $(window).height());
			},
			
			// Get the date and dynamically change page header
			viewRender: function(view) {
				var element = document.getElementById("calendar-header");
				var date = $("#calendar").fullCalendar('getDate');
				element.innerHTML = date.format('MMMM YYYY');
			},
			
			// googleCalendarApiKey required post API v3
			googleCalendarApiKey: 'AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
			
			eventSources: eventSourceArray,
			
			//Events in an alert (no URL functionality)
			eventClick: function(calEvent, jsEvent, view) {
				alert(calEvent.title + '\n\n' + calEvent.description);
				return false;
			}
		});
		
		// Resize the calendar on load
		$('#calendar').fullCalendar('option', 'width', $(window).width());	
		$('#calendar').fullCalendar('option', 'height', $(window).height()-63);
	});
	<!-- end setup the calendar -->
	
	<!-- setup nav buttons -->
	function prevHandler() {
		$('#calendar').fullCalendar('prev');
	};
	
	function todayHandler() {
		$('#calendar').fullCalendar('today');
	};	
	
	function nextHandler() {
		$('#calendar').fullCalendar('next');
	};
	<!-- end nav buttons -->
	
	<!-- setup check-boxes -->
    function toggleAca() {
		if (document.getElementById('aca-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[0] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', '0rn5mgclnhc7htmh0ht0cc5pgk@group.calendar.google.com' );
        }
    };
	
	function toggleRec() {
		if (document.getElementById('rec-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[1] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', 'h4j413d3q0uftb2crk0t92jjlc@group.calendar.google.com' );
        }
    };
	
	function toggleEnt() {
		if (document.getElementById('ent-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[2] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', 'm6h2d5afcjfnmaj8qr7o96q89c@group.calendar.google.com' );
        }
    };
	
    function toggleRes() {
		if (document.getElementById('res-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[3] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', 'gqv0n6j15pppdh0t8adgc1n1ts@group.calendar.google.com' );
        }
    };
	
	function toggleAct() {
		if (document.getElementById('act-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[4] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', 'l9qpkh5gb7dhjqv8nm0mn098fk@group.calendar.google.com' );
        }
    };
	
	function toggleAth() {
		if (document.getElementById('ath-check-box').checked) {
			$('#calendar').fullCalendar( 'addEventSource', eventSourceArray[5] );
		} else {
            $('#calendar').fullCalendar( 'removeEventSource', 'd6jbgjhudph2mpef1cguhn4g9g@group.calendar.google.com' );
        }
    };	
	<!-- end check-boxes -->
	</script>
	<style>
	<!-- http://jsfiddle.net/VNVqs/ -->
	
	#panel-wrapper {
		position:absolute; 
		z-index:1;
		top:0px; bottom:0px; left:0;
		width:100%;
		background:#aaa;
		overflow:auto;
	}

	#scroll-content {
		position:absolute; 
		z-index:1;
		top:45px; bottom:54px; left:0;
		width:100%;
		padding:0;
		-webkit-overflow-scrolling:touch;
		overflow:auto;
	}
	
	#wrapper-cal {
		position:absolute; 
		z-index:1;
		top:9px; bottom:0px; left:0;
		width:100%;
		background:#eee;
		overflow-x:hidden;
		overflow-y:hidden;
	}
	
	#aca-label {
		color:#FFF;
		background:#737373;
	}
	
	#rec-label {
		color:#FFF;
		background:#227F63;
	}
	
	#ent-label {
		color:#FFF;
		background:#871111;
	}
	
	#res-label {
		color:#FFF;
		background:#3D8215;
	}
	
	#act-label {
		color:#FFF;
		background:#D16B05;
	}
	
	#ath-label {
		color:#FFF;
		background:#060064;
	}

	.fc-event-time{
		display : none;
	}
	</style>
</head>
<body>
	<!-- header -->
	<div data-role="header" data-position="fixed">
		<h1 id='calendar-header'>LCSC: Campus Life</h1>
		<a href="#myPanel" class="ui-btn ui-btn-right ui-icon-gear ui-btn-icon-left">Menu</a>
	</div>
	<!-- end header -->
	
	<!-- calendar -->
	<div id="wrapper-cal">
		<div id="calendar"></div>
	</div>
	<!-- end calendar -->
	
	
	<!-- footer -->
	<div data-role="footer" data-position="fixed" style="text-align:center;">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left ui-btn-inline" onclick="prevHandler();" id="prev-button">Prev</a>
			<a href="#" class="ui-btn ui-icon-back ui-btn-icon-left ui-btn-inline" onclick="todayHandler();" id="today-button">Today</a>
			<a href="#" class="ui-btn ui-icon-arrow-r ui-btn-icon-right ui-btn-inline" onclick="nextHandler();" id="next-button">Next</a>
		</div>
	</div>
	<!-- end footer -->
	
	<!-- options panel -->
	<div data-role="panel" id="myPanel" data-position="right" data-display="overlay"> 
		<div data-role="header" data-position="fixed">
			<h1>Settings</h1>
		</div>
		<div id="panel-wrapper">
			<div id="scroll-content">
				<div data-role="main" class="ui-content">
					<div data-mini="true" data-role="collapsible" data-iconpos="right">
						<h1>Events Categories</h1>
						<form method="post" action="demoform.asp">
							<fieldset class="ui-field-contain">
								<label id="aca-label"><input type="checkbox" id="aca-check-box" onchange="toggleAca();" name="aca-check-box" checked data-mini="true">Academics</label>
								<label id="rec-label"><input type="checkbox" id="rec-check-box" onchange="toggleRec();" name="rec-check-box" checked data-mini="true">Campus Recreation</label>
								<label id="ent-label"><input type="checkbox" id="ent-check-box" onchange="toggleEnt();" name="ent-check-box" checked data-mini="true">Entertainment</label>
								<label id="res-label"><input type="checkbox" id="res-check-box" onchange="toggleRes();" name="res-check-box" checked data-mini="true">Residence Life</label>
								<label id="act-label"><input type="checkbox" id="act-check-box" onchange="toggleAct();" name="act-check-box" checked data-mini="true">Student Activities</label>
								<label id="ath-label"><input type="checkbox" id="ath-check-box" onchange="toggleAth();" name="ath-check-box" checked data-mini="true">Warrior Athletics</label>
							</fieldset>
						</form>
					</div>
					<div data-mini="true" data-role="collapsible" data-iconpos="right">
						<h1>Emergency Numbers</h1>
						<form method="post" action="demoform.asp">
							<fieldset class="ui-field-contain">
							</fieldset>
						</form>
					</div>
				</div>
			</div>    
		</div>
		<div data-role="footer" data-position="fixed" style="text-align:center;">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-rel="close" class="ui-btn ui-icon-check ui-btn-icon-left ui-btn-inline">Done</a>
			</div>
		</div>
	</div> 
	<!-- end options panel -->

</body>
</html>
