<html>
<head>

	<!-- setup the calendar -->
	<script type='text/javascript'>
	$(document).ready(function() {

			defaultView: 'month',			
			// Adjust calendar to changed window
			windowResize: function(view) {
				$('#calendar').fullCalendar('option', 'width', $(window).width());	
				$('#calendar').fullCalendar('option', 'height', $(window).height());
				//alert('Resized to ' + $(window).width() + 'x' + $(window).height());
			},
			
			// googleCalendarApiKey required post API v3

			eventSources: [

			{

				color: '#737373',  // an option!
				textColor: 'white' // an option!
			},
			// Campus Rec
			{
				googleCalendarId: 'h4j413d3q0uftb2crk0t92jjlc@group.calendar.google.com',
				color: '#227F63',  // an option!
				textColor: 'white' // an option!
			},
			// Entertainment
			{

				color: '#871111',  // an option!
				textColor: 'white' // an option!
			},
			// Residence Life
			{
				googleCalendarId: 'gqv0n6j15pppdh0t8adgc1n1ts@group.calendar.google.com',
				color: '#3D8215',  // an option!
				textColor: 'white' // an option!
			},
			// Student Activities
			{
				googleCalendarId: 'l9qpkh5gb7dhjqv8nm0mn098fk@group.calendar.google.com',

	<style>
	<!-- http://jsfiddle.net/VNVqs/ -->
		
	#wrapper {
		position:absolute; 
		z-index:1;
		top:0px; bottom:0px; left:0;
		width:100%;
		background:#aaa;
		overflow:auto;
	}

	#scroll-content {
		position:absolute; 
		z-index:1;
		top:45px; bottom:54px; left:0;
		width:100%;
		padding:0;
		-webkit-overflow-scrolling:touch;
		overflow:auto;
	}
	
	#wrapper-cal {
		position:absolute; 
		z-index:1;
		top:0px; bottom:0px; left:0;
		width:100%;
		background:#eee;
		overflow:auto;
	}

	#scroll-content-cal {
		position:absolute; 
		z-index:1;
		top:9px; bottom:54px; left:0;
		width:100%;

		-webkit-overflow-scrolling:touch;
		overflow:auto;
	}

	</style>
</head>
<body>
	<!-- header -->
	<div data-role="header" data-position="fixed">
		<h1>Dec '14</h1>
		<a href="#myPanel" class="ui-btn ui-btn-right ui-icon-gear ui-btn-icon-left">Menu</a>
	</div>
	<!-- end header -->
	
	<!-- calendar -->
	<div id="wrapper-cal">
		<div id="scroll-content-cal">
			<div id="calendar"></div>
		</div>
	</div>
	<!-- end calendar -->
	
	
	<!-- footer -->
	<div data-role="footer" data-position="fixed" style="text-align:center;">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left ui-btn-inline">Prev</a>
			<a href="#" class="ui-btn ui-icon-back ui-btn-icon-left ui-btn-inline">Today</a>
			<a href="#" id="my-next-button" class="ui-btn ui-icon-arrow-r ui-btn-icon-right ui-btn-inline">Next</a>
		</div>
	</div>
	<!-- end footer -->
	
	<!-- options panel -->
	<div data-role="panel" id="myPanel" data-position="right" data-display="overlay"> 
		<div data-role="header" data-position="fixed">
			<h1>Settings</h1>
		</div>
		<div id="wrapper">
			<div id="scroll-content">
				<div data-role="main" class="ui-content">
					<div data-mini="true" data-role="collapsible" data-iconpos="right">
						<h1>Events Categories</h1>
						<form method="post" action="demoform.asp">
							<fieldset class="ui-field-contain">
								<label><input type="checkbox" id="aca-check-box" onchange="checkAddress()" name="aca-check-box" data-mini="true">Academics</label>
								<label><input type="checkbox" id="rec-check-box" onchange="checkAddress()" name="rec-check-box" data-mini="true">Campus Recreation</label>
								<label><input type="checkbox" id="ent-check-box" onchange="checkAddress()" name="ent-check-box" data-mini="true">Entertainment</label>
								<label><input type="checkbox" id="res-check-box" onchange="checkAddress()" name="res-check-box" data-mini="true">Residence Life</label>
								<label><input type="checkbox" id="act-check-box" onchange="checkAddress()" name="act-check-box" data-mini="true">Student Activities</label>
								<label><input type="checkbox" id="ath-check-box" onchange="checkAddress()" name="ath-check-box" data-mini="true">Warrior Athletics</label>
							</fieldset>
						</form>
					</div>
					<div data-mini="true" data-role="collapsible" data-iconpos="right">
						<h1>Emergency Numbers</h1>
						<form method="post" action="demoform.asp">
							<fieldset class="ui-field-contain">
							</fieldset>
						</form>
					</div>
				</div>
			</div>    
		</div>
		<div data-role="footer" data-position="fixed" style="text-align:center;">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-rel="close" class="ui-btn ui-icon-check ui-btn-icon-left ui-btn-inline">Done</a>
			</div>
		</div>
	</div> 
	<!-- end options panel -->

</body>
