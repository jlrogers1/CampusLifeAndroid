<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lewis-Clark State College - Campus Life Calendar</title>
	
	<!-- Styles -->
	<link rel="stylesheet" href="themes/CampusLifeAndroid.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="js/jquery-ui-1.11.2/jquery-ui.css" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<!-- end Styles -->
	
	<!-- jQuery -->
	<script src="js/jquery-2.1.1/jquery-2.1.1.js"></script>
	<script src="js/jquery-ui-1.11.2/jquery-ui.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- end jQuery -->
	
	<!-- FullCalendar -->
	<link href='js/fullcalendar-2.1.1/fullcalendar.css' rel='stylesheet' />
	<link href='js/fullcalendar-2.1.1/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='js/fullcalendar-2.1.1/lib/moment.min.js'></script>
	<script src='js/fullcalendar-2.1.1/lib/jquery.min.js'></script>
	<script src='js/fullcalendar-2.1.1/fullcalendar.min.js'></script>
	<script src='js/fullcalendar-2.1.1/gcal.js'></script>
	<!-- end FullCalendar -->
	
	<!-- setup the calendar -->
	<script type='text/javascript'>
	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: '',//'prev,next today',
				center: '',//'title',
				right: ''//'month,agendaWeek,agendaDay'
			},
			lang: 'en',
			eventLimit: 0, // If you set a number it will hide the items
			defaultView: 'month',
			
			// Adjust calendar to changed window
			windowResize: function(view) {
				$('#calendar').fullCalendar('option', 'width', $(window).width());	
				$('#calendar').fullCalendar('option', 'height', $(window).height());
				//alert('Resized to ' + $(window).width() + 'x' + $(window).height());
			},
			
			//eventLimitText: "more", // Default is `more` (or "more" in the lang you pick in the option)
			eventSources: [
				// Academics
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/0rn5mgclnhc7htmh0ht0cc5pgk@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#737373',   // an option!
					textColor: 'white' // an option!
				},
				// Campus Rec
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/h4j413d3q0uftb2crk0t92jjlc@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#227F63',   // an option!
					textColor: 'white' // an option!
				},
				// Entertainment
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/m6h2d5afcjfnmaj8qr7o96q89c@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#871111',   // an option!
					textColor: 'white' // an option!
				},
				// Residence Life
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/gqv0n6j15pppdh0t8adgc1n1ts@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#3D8215',   // an option!
					textColor: 'white' // an option!
				},
				// Student Activities
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/l9qpkh5gb7dhjqv8nm0mn098fk@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#D16B05',   // an option!
					textColor: 'white' // an option!
				},
				// Warrior Athletics
				{
					url: 'https://www.googleapis.com/calendar/v3/calendars/d6jbgjhudph2mpef1cguhn4g9g@group.calendar.google.com/events?singleEvents=true&key=AIzaSyASiprsGk5LMBn1eCRZbupcnC1RluJl_q0',
					color: '#060064',   // an option!
					textColor: 'white' // an option!
				}
			],
			
			//Events in an alert (no URL functionality)
			eventClick: function(calEvent, jsEvent, view) {
				alert(calEvent.title + '\n\n' + calEvent.description);
				return false;
			}
		});
	});
</script>

<style>

	body {
		margin: 10px 10px
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 11px;
	}
	
	#calendar {
		max-width: 1920px;
		margin: 0px auto;
	}

</style>
</head>
<body>
	<div data-role="page" id="pageone">
		<div data-role="panel" id="myPanel" data-position="right" data-display="overlay"> 
			<h2>Settings</h2>
			<div data-role="main" class="ui-content">
				<div data-mini="true" data-role="collapsible" data-iconpos="right">
				<h1>Categories</h1>
					<fieldset class="ui-field-contain">
						<label><input type="checkbox" data-mini="true" name="academicsCheckBox" checked="checked">Academics</label>
						<label><input type="checkbox" data-mini="true" name="campusRecCheckBox" checked="checked">Campus Rec</label>
						<label><input type="checkbox" data-mini="true" name="entertainmentCheckBox" checked="checked">Entertainment</label>
						<label><input type="checkbox" data-mini="true" name="residenceLifeCheckBox" checked="checked">Residence Life</label>
						<label><input type="checkbox" data-mini="true" name="studentActivitiesCheckBox" checked="checked">Student Activities</label>
						<label><input type="checkbox" data-mini="true" name="warriorAthleticsCheckBox" checked="checked">Warrior Athletics</label>
					</fieldset>
				</div>
			</div>
		</div> 

		<div data-role="header" >
			<div>
				<a href="#myPanel" class="buttonwidth ui-btn ui-btn-right ui-icon-gear ui-btn-icon-notext"></a>
			</div>
		</div>
		
		<div id='calendar'></div>
		
		</div>
	</div>
</body>
</html>
