<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="panel" id="myPanel" data-position="right" data-width="500"> 
    <h2>Panel Header</h2>
    <div data-role="main" class="ui-content">
      <div data-mini="true" data-role="collapsible" data-iconpos="right">
        <h1>Events!!!</h1>
        <form method="post" action="demoform.asp">
          <fieldset class="ui-field-contain">
            <label><input type="checkbox" data-mini="true" name="academicsCheckBox">Academics</label>
            <label><input type="checkbox" data-mini="true" name="campusRecCheckBox">Campus Rec</label>
            <label><input type="checkbox" data-mini="true" name="entertainmentCheckBox">Entertainment</label>
            <label><input type="checkbox" data-mini="true" name="residenceLifeCheckBox">Residence Life</label>
            <label><input type="checkbox" data-mini="true" name="studentActivitiesCheckBox">Student Activities</label>
            <label><input type="checkbox" data-mini="true" name="warriorAthleticsCheckBox">Warrior Athletics</label>
          </fieldset>
        </form>
      </div>
    </div>
    <p>You can close the panel by clicking outside the panel, pressing the Esc key, by swiping, or by clicking the button below:</p>
    <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
  </div> 

  <div data-role="header">
    <h1>Page Header</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>Click on the button below to open the Panel.</p>
   <a href="#myPanel" class="buttonwidth ui-btn ui-btn-right ui-icon-gear ui-btn-icon-notext"></a>
  </div>

  <div data-role="footer">
    <h1>Page Footer</h1>
  </div> 
</div> 

</body>
</html>
